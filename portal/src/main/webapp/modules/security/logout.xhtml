<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:form prependId="false">

	<h:panelGroup layout="block" id="logoutDiv" styleClass="login-wrapper">
	
		<h:panelGroup id="logoutLink" layout="block" rendered="#{sessionController.logged}">
			<p:commandLink value="Sign Out" update=":security-wrapper" actionListener="#{sessionController.attemptLogout}" process="@this"/>
		</h:panelGroup>
		
	</h:panelGroup>
	
</h:form>
	
</ui:composition>
