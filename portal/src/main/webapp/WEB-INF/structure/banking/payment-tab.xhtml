<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:decorate template="/layout/window.xhtml">
	
		<ui:param name="windowClass" value="window-menu"/>
		<ui:param name="windowTitle" value="Pagamento"/>
		
		<ui:define name="windowBody">
		
			<h:form prependId="false">
			
			   	<p:menu maxHeight="480" style="width: 90%; margin: 0 auto;">  
			
			        <p:submenu label="Pagamentos"> 
		        		<p:menuitem value="Visualizar" update=":banking-tab:payment-tab-content" actionListener="#{bankingMenu.load('VISUALIZE')}"/>
		        		<p:menuitem value="Gerar" update=":banking-tab:payment-tab-content" actionListener="#{bankingMenu.load('GENERATE')}"/>
			        </p:submenu>
			        <p:submenu label="Manutenção">
			        	<p:menuitem value="Arquivos" update=":banking-tab:payment-tab-content" actionListener="#{bankingMenu.load('FILES')}"/>
			        </p:submenu> 
							         
			    </p:menu>
	
			</h:form>
			
		</ui:define>
	
	</ui:decorate>

	<h:panelGroup layout="block" id="payment-tab-content">
		<ui:fragment rendered="#{bankingMenu.isLoaded('VISUALIZE')}">
			<ui:include src="payment/visualize.xhtml"/>
		</ui:fragment>
		<ui:fragment rendered="#{bankingMenu.isLoaded('GENERATE')}">
			<ui:include src="payment/generate.xhtml"/>
		</ui:fragment>
		<ui:fragment rendered="#{bankingMenu.isLoaded('FILES')}">
			<ui:include src="payment/files.xhtml"/>
		</ui:fragment>
	</h:panelGroup>

</ui:composition>
