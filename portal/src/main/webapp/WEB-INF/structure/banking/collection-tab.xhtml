<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:decorate template="/layout/window.xhtml">
	
		<ui:param name="windowClass" value="window-menu"/>
		<ui:param name="windowTitle" value="Cobrança"/>
		
		<ui:define name="windowBody">
		
			<h:form prependId="false">
			
			   	<p:menu maxHeight="480" style="width: 90%; margin: 0 auto;">  
			
			        <p:submenu label="Cobrança"> 
		        		<p:menuitem value="Titulos" update=":banking-tab:collection-tab-content" actionListener="#{bankingMenu.load('COLLECTIONACCOUNT')}"/>
		        		<p:menuitem value="Contas a pagar" update=":banking-tab:collection-tab-content" actionListener="#{bankingMenu.load('ACCOUNTPAYABLE')}"/>
			        </p:submenu>
			        <p:submenu label="Manutenção">
			        	<p:menuitem value="Arquivos" update=":banking-tab:collection-tab-content" actionListener="#{bankingMenu.load('FILES')}"/>
			        </p:submenu> 
							         
			    </p:menu>
	
			</h:form>
			
		</ui:define>
	
	</ui:decorate>

	<h:panelGroup layout="block" id="collection-tab-content">
		<ui:fragment rendered="#{bankingMenu.isLoaded('COLLECTIONACCOUNT')}">
			<ui:include src="collection/collectionAccount.xhtml"/>
		</ui:fragment>
		<ui:fragment rendered="#{bankingMenu.isLoaded('ACCOUNTPAYABLE')}">
			<ui:include src="collection/accountsPayable.xhtml"/>
		</ui:fragment>
		<ui:fragment rendered="#{bankingMenu.isLoaded('FILES')}">
			<ui:include src="collection/files.xhtml"/>
		</ui:fragment>
	</h:panelGroup>

</ui:composition>
