<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:form id="formRegistryConversions">


		<p:fieldset legend="Cadastro de Regras">
				<p:tab id="ruleConfiguration" title="Rule Configuration">
					<h:panelGrid columns="4" style="float: float;" cellpading="40"
						border="1">
						<h:outputLabel value="Conta Origem :" />
						<p:selectOneMenu value="teste">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItem itemLabel="Conta 1" itemValue="" />
							<f:selectItem itemLabel="Conta 2" itemValue="" />
							<f:selectItem itemLabel="Conta 3" itemValue="" />
						</p:selectOneMenu>

						<h:outputLabel value="Conta Destino :" />
						<p:selectOneMenu value="teste">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItem itemLabel="Conta 1" itemValue="" />
							<f:selectItem itemLabel="Conta 2" itemValue="" />
							<f:selectItem itemLabel="Conta 3" itemValue="" />
						</p:selectOneMenu>

						<h:outputLabel value="Código da Regra :" />
						<p:inputText id="code" size="15" title="Código ex.: R123" />

						<h:outputLabel value="Nome :" />
						<p:inputText id="name" size="15" title="Nome ex.: Regra da Cx 3" />

						<h:outputLabel value="Executor da Regra :" />
						<p:selectOneMenu value="teste">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItem itemLabel="Exec 1" itemValue="" />
							<f:selectItem itemLabel="Exec 2" itemValue="" />
							<f:selectItem itemLabel="Exec 3" itemValue="" />
						</p:selectOneMenu>

						<h:outputLabel value="Tipo de Regra :" />
						<p:selectOneMenu value="teste">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItem itemLabel="Envio" itemValue="" />
							<f:selectItem itemLabel="Recepção" itemValue="" />
						</p:selectOneMenu>

						<h:outputLabel value="Grupo da Regra :" />
						<p:selectOneMenu value="teste">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItem itemLabel="Grupo 1" itemValue="" />
							<f:selectItem itemLabel="Grupo 2" itemValue="" />
						</p:selectOneMenu>

						<p:tooltip for="name" showEvent="focus" hideEvent="blur" />
						<p:tooltip for="code" showEvent="focus" hideEvent="blur" />


					</h:panelGrid>
				</p:tab>
		</p:fieldset>
	</h:form>

</ui:composition>
