<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:fieldset legend="#{i18n['name.applications']}">

	<p:dataTable var="att" value="#{portalApplicationController.beans}">

		<p:column headerText="#{i18n['name.name']}">
			 <h:outputText value="#{att.name}"/>
		</p:column>
		
		<p:column headerText="#{i18n['name.description']}">
			<h:outputText value="#{att.description}"/>
		</p:column>
		
		<p:column headerText="#{i18n['name.status']}">
			<h:outputText value="#{att.status}"/>
		</p:column>

	</p:dataTable>
	
	</p:fieldset>

</ui:composition>
